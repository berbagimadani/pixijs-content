<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- GSAP core -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <!-- PixiJS -->
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <!-- PixiPlugin for GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/PixiPlugin.min.js"></script>
    <!-- Di HTML head -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
 
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&display=swap" rel="stylesheet">

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      } 
    </style> -->
    <style> 
      /* Di CSS */
      @font-face {
        font-family: 'KrinkesDecor';
        src: url('/public/fonts/krinkes/KrinkesDecorPERSONAL.ttf') format('truetype');
        font-display: swap;
      }

    </style>
  </head>
  <body>
    
    <div class="flex flex-col min-h-screen bg-gray-50 w-full items-center">
  <!-- Video Player Section -->
  <div class="w-full bg-black">
    <div id="pixi-container" class="w-full h-full- min-h-[400px] bg-gray-900 flex items-center justify-center"></div>
  </div>

  <!-- Timeline Editor Section -->
  <div class="w-full lg:w-2/3 p-4 border-t lg:border-t-0 lg:border-l border-gray-200 bg-white">
    <div class="sticky top-0 bg-white py-2 z-10">
      <h2 class="text-xl font-bold text-gray-800 mb-2">Timeline Editor</h2>
      
      <!-- Controls -->
      <div id="timeline-controls" class="mb-4 flex flex-wrap gap-2 items-center">
        <button id="timeline-play" class="px-4 py-2 rounded-md bg-green-600 hover:bg-green-700 text-white font-medium transition-colors flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
          </svg>
          Play
        </button>
        <button id="timeline-stop" class="px-4 py-2 rounded-md bg-red-600 hover:bg-red-700 text-white font-medium transition-colors flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8 7a1 1 0 00-1 1v4a1 1 0 001 1h4a1 1 0 001-1V8a1 1 0 00-1-1H8z" clip-rule="evenodd" />
          </svg>
          Stop
        </button>
        
        <div class="flex-1 min-w-[200px]">
          <input id="timeline-seekbar" type="range" min="0" max="100" value="0" step="0.01" 
                 class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
        </div>
        
        <span id="timeline-time" class="text-sm font-mono text-gray-600 px-2 py-1 bg-gray-100 rounded">0.00s</span>
        <span id="timeline-status" class="text-sm text-gray-500 ml-auto"></span>
      </div>
    </div>

    <!-- Timeline Visualization -->
    <div id="timeline-bar" class="overflow-x-auto py-3 bg-gray-50 rounded-lg border border-gray-200">
      <div class="min-w-full h-24 relative">
        <!-- Timeline tracks will be rendered here -->
        <div class="text-center text-gray-400 py-8">Timeline visualization will appear here</div>
      </div>
    </div>

    <!-- Animation Legend -->
    <div class="mt-4">
      <h3 class="text-sm font-semibold text-gray-700 mb-2">Animation Types</h3>
      <div class="flex flex-wrap gap-3 text-xs">
        <span class="flex items-center gap-1 px-2 py-1 bg-gray-100 rounded-full">
          <span class="inline-block w-3 h-3 rounded bg-green-500"></span>
          zoomIn
        </span>
        <span class="flex items-center gap-1 px-2 py-1 bg-gray-100 rounded-full">
          <span class="inline-block w-3 h-3 rounded bg-yellow-400"></span>
          pulse
        </span>
        <span class="flex items-center gap-1 px-2 py-1 bg-gray-100 rounded-full">
          <span class="inline-block w-3 h-3 rounded bg-red-500"></span>
          shake
        </span>
        <span class="flex items-center gap-1 px-2 py-1 bg-gray-100 rounded-full">
          <span class="inline-block w-3 h-3 rounded bg-blue-600"></span>
          swing
        </span>
        <span class="flex items-center gap-1 px-2 py-1 bg-gray-100 rounded-full">
          <span class="inline-block w-3 h-3 rounded bg-purple-600"></span>
          blur
        </span>
        <span class="flex items-center gap-1 px-2 py-1 bg-gray-100 rounded-full">
          <span class="inline-block w-3 h-3 rounded bg-gray-900"></span>
          typewriter
        </span>
      </div>
    </div>

    <!-- Timeline Editor UI -->
    <div class="mt-6 border-t pt-4">
      <h3 class="text-sm font-semibold text-gray-700 mb-3">Edit Timeline</h3>
      <div class="space-y-4">
        <!-- Scene controls would go here -->
        <div class="p-3 bg-gray-50 rounded border border-gray-200">
          <p class="text-xs text-gray-500">Timeline editing UI will be implemented here</p>
        </div>
      </div>
    </div>
  </div>
</div>


      <script type="module" src="/src/main.js"></script>
      
  </body>
</html>
