<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- GSAP core -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script> -->
    <!-- PixiJS -->
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <!-- PixiPlugin for GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/PixiPlugin.min.js"></script>
    <!-- Di HTML head -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
 
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&display=swap" rel="stylesheet">
<!-- 
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      } 
    </style> -->
    <style> 
      /* Di CSS */
      @font-face {
        font-family: 'KrinkesDecor';
        src: url('/public/fonts/krinkes/KrinkesDecorPERSONAL.ttf') format('truetype');
        font-display: swap;
      }

    </style>
  </head>
  <body>
    
    <div class="flex flex-col min-h-screen bg-gray-50 w-full items-center">
      <!-- Video Player Section -->
      <div class="w-full bg-black">
        <div id="pixi-container" class="w-full h-full- min-h-[400px] bg-gray-900 flex items-center justify-center"></div>
      </div>

      <!-- Timeline Editor Section -->
      <div class="w-full lg:w-2/3 p-4 border-t lg:border-t-0 lg:border-l border-gray-200 bg-white">
        <!-- Timeline Control Bar -->
        <div id="timeline-controls" class="mb-4 flex gap-4 items-center">
          <button id="timeline-play" class="px-3 py-1 rounded bg-green-500 text-white">Play</button>
          <button id="timeline-stop" class="px-3 py-1 rounded bg-red-500 text-white">Stop</button>
          <input id="timeline-seekbar" type="range" min="0" max="100" value="0" step="0.01" class="w-60 accent-blue-500" />
          <span id="timeline-time" class="text-xs text-gray-600 ml-2">0.00s</span>
          <span id="timeline-status" class="ml-4 text-gray-400"></span>
        </div>
        <div id="timeline-bar" class="overflow-x-auto w-full"></div>
        <div class="flex gap-3 text-xs mt-2">
          <span class="flex items-center gap-1"><span class="inline-block w-3 h-3 rounded bg-green-500"></span>zoomIn</span>
          <span class="flex items-center gap-1"><span class="inline-block w-3 h-3 rounded bg-yellow-400"></span>pulse</span>
          <span class="flex items-center gap-1"><span class="inline-block w-3 h-3 rounded bg-red-500"></span>shake</span>
          <span class="flex items-center gap-1"><span class="inline-block w-3 h-3 rounded bg-blue-600"></span>swing</span>
          <span class="flex items-center gap-1"><span class="inline-block w-3 h-3 rounded bg-purple-600"></span>blur</span>
          <span class="flex items-center gap-1"><span class="inline-block w-3 h-3 rounded bg-gray-900"></span>typewriter</span>
        </div>

      </div>
    </div>


    <script type="module" src="/src/main.js"></script>
    
    <!-- <script src="/src/script.js"></script>  -->
     
  </body>
</html>
